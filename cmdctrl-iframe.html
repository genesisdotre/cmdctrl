  <script>
  $(function() {

    var _closePopup = function() {
      // 'display' property cannot be animated --> animating opactity by adding class 'hidden'

      $("#overlay").addClass("hidden");
      $("#fade").addClass("hidden");
      $("#animation").addClass("hidden");
      setTimeout(function() { 
        parent.postMessage("remove_iframe", "*");
      }, 1000);
    };

    $("#closebutton, #closetext, #fade").on("click", _closePopup);

    $("#mc-embedded-subscribe-form-XXX").on("submit", function() {
      var email = $("#mce-EMAIL-XXX").val();
      var endpoint = "http://mailchimp-sub.herokuapp.com/subscribe";

      $.post(endpoint, { email: email } );

      _closePopup();
      return false; 
    });

    backgroundAnimationInit();
  });
  </script>
